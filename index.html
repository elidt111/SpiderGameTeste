<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Spider Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Spider Runner</h1>
  </header>

  <main>
    <section id="jogo">
      <h2>Mini-Game</h2>
      <canvas id="gameCanvas" width="800" height="300"></canvas>
      <p id="score">Pontuação: 0</p>
      <button id="restartBtn" style="display:none;">Reiniciar Jogo</button>
      <p>Controles: <b>Espaço</b> para pular, <b>Seta para baixo</b> para abaixar.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
